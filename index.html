<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Adventure Generator</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="theme-color" content="#4f46e5">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .adventure-card {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex flex-col items-center justify-center p-4 text-white">

    <div class="max-w-md w-full bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 text-center adventure-card border border-white/20">
        <h1 class="text-3xl font-bold mb-8 drop-shadow-md">Micro-Adventure Generator</h1>
        
        <div id="adventure-container" class="mb-8 min-h-[100px] flex items-center justify-center">
            <p id="adventure-display" class="text-xl font-medium opacity-90">Are you bored?</p>
        </div>

        <button id="generate-btn" class="w-full bg-yellow-400 hover:bg-yellow-300 text-indigo-900 font-bold py-4 px-6 rounded-full text-xl shadow-lg transform transition hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-yellow-400/50">
            I'm Bored
        </button>

        <div class="mt-8 pt-6 border-t border-white/10">
            <p class="text-sm uppercase tracking-wider opacity-70 mb-2">Last Adventure Completed</p>
            <p id="last-adventure" class="text-md italic">None yet</p>
        </div>
    </div>

    <script src="src/adventures.js"></script>
    <script src="src/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
